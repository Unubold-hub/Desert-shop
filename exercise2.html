<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
      .red{
        width: 300px;
        height: 300px;
        background-color: red;
      }

      @media only screen and (max-width:500px){
        .red{
            background-color: blue;
        }
      }

      .blue{
          width: 300px;
        height: 300px;
        background-color: blue;
      }

      @media only screen and (max-width:500px){
        .blue{
            background-color: red;
        }
      }
</style>

<body>
    <div class="red"></div>
    <div class="blue"></div>
</body>
</html>
